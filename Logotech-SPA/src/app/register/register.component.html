<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">S'enregistrer</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Nom d'utilisateur">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="mot de passe">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-sucess" type="submit">Enregistrer</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Annuler</button>
  </div> 

</form>
