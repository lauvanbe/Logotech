<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Trouver un rendez vous</h1>
    <p class="lead">Entrez sur le site afin de voir les disponibilit√© de rendez vous dans l'agenda!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Enregistrement</button>
      <button class="btn btn-primary btn-lg">Plus d'information</button>
    </div>
  </div>
